<html >

<head>

  <meta charset="UTF-8">
  <title>Real Estate regression Model</title>

  <style>
    h1 {
      color: red;
      font-size: 50px;
      margin: 0px;
      background-color: black;
      text-align: center;
    }
  </style>

</head>

<body>

 <div class="login">

	<h1>Here we shall estimate the price of a house based on different factors presented below Please enter your values</h1>

  <form action="{{ url_for('predict')}}"method="post">
    <br>
      <input type="text" name="tran_date" placeholder="transaction date" required="required" />
      <br>
      <br>
      <input type="text" name="house_age" placeholder="House age" required="required" />
      <br>
      <br>
	  <input type="text" name="distance_MRT" placeholder="Distance to MRT" required="required" />
    <br>
    <br>
      <input type="text" name="no_convenience_stores" placeholder="Number of convenience stores" required="required" />
      <br>
      <br>
      <input type="text" name="latitude" placeholder="latitude" required="required" />
      <br>
      <br>
      <input type="text" name="longitude" placeholder="longitude" required="required" />
<br>
<br>
      <button type="submit" class="btn btn-primary btn-block btn-large">ESTIMATE!</button>

  </form>
  <br>
  
  {{ prediction_text }}

 </div>
</body>
</html>
